<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="content">
		<h:form>
			<p:messages autoUpdate="true" showDetail="true" id="home"
				closable="true" />
			<p:fieldset legend="Questões da prova"
				style="margin-left: 10%; margin-right: 10%; margin-top: 2%">
				<h:panelGrid columns="3" cellpadding="5">
					<p:dataTable var="_questao" value="#{questoes}">
						<p:column headerText="Enunciado">
							<p:outputLabel value="#{_questao.enunciado}" />
						</p:column>
						<p:column headerText="Alternativas">
							<p:dataList value="#{_questao.alternativas}" var="_alternativa"
								type="ordered">
								#{_alternativa.conteudo}				

    </p:dataList>
						</p:column>
						<p:column headerText="Conferência">
							<p:commandButton />
						</p:column>
					</p:dataTable>

				</h:panelGrid>
			</p:fieldset>



		</h:form>
	</ui:define>
</ui:composition>
