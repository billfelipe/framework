<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="content">
		<h:form>
			<p:messages autoUpdate="true" showDetail="true" id="home"
				closable="true" />
			<p:fieldset legend="Cadastro de órgãos"
				style="margin-left: 10%; margin-right: 10%; margin-top: 2%">
				<h:panelGrid columns="3" cellpadding="5">
					<p:outputLabel for="inputNomeOrgao" value="Nome do órgão" />
					<p:inputText id="inputNomeOrgao" value="#{orgao.nome}" />
					<p:message for="inputNomeOrgao" />
					<f:facet name="footer">
						<p:commandButton value="Enviar" ajax="true" update="@form"
							actionListener="#{cadastroOrgaoView.cadastrar()}" />
					</f:facet>
				</h:panelGrid>
			</p:fieldset>
			<p:fieldset legend="Órgãos cadastrados"
				style="margin-left: 10%; margin-right: 10%; margin-top: 2%">
				<p:dataTable value="#{orgaos}" var="_orgao"
					id="tableOrgaosCadastrados">
					<p:column headerText="Nome do órgão">
						#{_orgao.nome}
					</p:column>
					<p:column headerText="Remover">
						<p:commandButton value="Remover"
							actionListener="#{cadastroOrgaoView.remover(_orgao)}" ajax="true"
							update="tableOrgaosCadastrados" />
					</p:column>
				</p:dataTable>

			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
