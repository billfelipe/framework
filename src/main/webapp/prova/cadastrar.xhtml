<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="content">
		<h:form>
			<p:messages autoUpdate="true" showDetail="true" id="home"
				closable="true" />
			<div class="ui-g">
				<div class="ui-g-3"></div>
				<div class="ui-g-6">
					<p:selectOneMenu id="selectOrgao" value="#{prova.orgao}"
						converter="baseEntityConverter">
						<f:selectItems value="#{orgaos}" var="_orgao"
							itemValue="#{_orgao}" itemLabel="#{_orgao.nome}" />
					</p:selectOneMenu>
					<br />
					<p:selectOneMenu id="selectCargo" value="#{prova.cargo}"
						converter="baseEntityConverter">
						<f:selectItems value="#{cargos}" var="_cargo"
							itemValue="#{_cargo}" itemLabel="#{_cargo.nome}" />
					</p:selectOneMenu>
					<br />
					<p:selectOneMenu id="selectBanca" value="#{prova.banca}"
						converter="baseEntityConverter">
						<f:selectItems value="#{bancas}" var="_banca"
							itemValue="#{_banca}" itemLabel="#{_banca.nome}" />
					</p:selectOneMenu>
					<br />
					<p:selectOneMenu id="selectDocumento" value="#{prova.documento}"
						converter="baseEntityConverter">
						<f:selectItems value="#{documentos}" var="_documento"
							itemValue="#{_documento}" itemLabel="#{_documento.nome}" />
					</p:selectOneMenu>
					<br />
					<p:selectOneMenu id="selectAno" value="#{prova.ano}">
						<f:selectItems value="#{anos}" var="_ano"
							itemValue="#{_ano}" itemLabel="#{_ano}" />
					</p:selectOneMenu>
					<br />
					<p:commandButton value="Submit" ajax="false"
						actionListener="#{cadastroProvaView.cadastrar()}" />
				</div>
				<div class="ui-g-3"></div>
			</div>



		</h:form>
	</ui:define>
</ui:composition>
