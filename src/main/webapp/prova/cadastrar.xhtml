<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="content">
		<h:form>
			<p:messages autoUpdate="true" showDetail="true" id="home"
				closable="true" />
			<p:fieldset legend="Cadastro de provas"
				style="margin-left: 10%; margin-right: 10%; margin-top: 2%">
				<h:panelGrid columns="3" cellpadding="5">
					<p:outputLabel for="selectOrgao" value="OrgÃ£o:" />
					<p:selectOneMenu id="selectOrgao" value="#{prova.orgao}"
						converter="baseEntityConverter" style="width: 100%">
						<f:selectItems value="#{orgaos}" var="_orgao"
							itemValue="#{_orgao}" itemLabel="#{_orgao.nome}" />
					</p:selectOneMenu>
					<p:message for="selectOrgao" />
					<p:outputLabel for="selectCargo" value="Cargo:" />
					<p:selectOneMenu id="selectCargo" value="#{prova.cargo}"
						converter="baseEntityConverter" style="width: 100%">
						<f:selectItems value="#{cargos}" var="_cargo"
							itemValue="#{_cargo}" itemLabel="#{_cargo.nome}" />
					</p:selectOneMenu>
					<p:message for="selectCargo" />
					<p:outputLabel for="selectBanca" value="Banca:" />
					<p:selectOneMenu id="selectBanca" value="#{prova.banca}"
						converter="baseEntityConverter" style="width: 100%">
						<f:selectItems value="#{bancas}" var="_banca"
							itemValue="#{_banca}" itemLabel="#{_banca.nome}" />
					</p:selectOneMenu>
					<p:message for="selectBanca" />
					<p:outputLabel for="selectDocumento" value="Documento:" />
					<p:selectOneMenu id="selectDocumento" value="#{prova.documento}"
						converter="baseEntityConverter" style="width: 100%">
						<f:selectItems value="#{documentosNaoCadastrados}" var="_documento"
							itemValue="#{_documento}" itemLabel="#{_documento.nome}" />
					</p:selectOneMenu>
					<p:message for="selectDocumento" />
					<p:outputLabel for="selectAno" value="Ano:" />
					<p:selectOneMenu id="selectAno" value="#{prova.ano}"
						style="width: 100%">
						<f:selectItems value="#{anos}" var="_ano" itemValue="#{_ano}"
							itemLabel="#{_ano}" />
					</p:selectOneMenu>
					<p:message for="selectAno" />
					<f:facet name="footer">
						<p:commandButton value="Enviar" ajax="true" update="@form"
							actionListener="#{cadastroProvaView.cadastrar()}"
							disabled="#{documentos.size() == 0}" />

					</f:facet>
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
