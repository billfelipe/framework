<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="content">
		<h:form>
			<p:messages autoUpdate="true" showDetail="true" id="home"
				closable="true" />
			<p:fieldset legend="Provas cadastradas"
				style="margin-left: 10%; margin-right: 10%; margin-top: 2%">
				<h:panelGrid columns="3" cellpadding="5">
					<p:dataTable var="_prova" value="#{provasNaoConferidas}">
						<p:column headerText="ID">
							<p:outputLabel value="#{_prova.id}" />
						</p:column>
						<p:column headerText="Cargo">
							<p:outputLabel value="#{_prova.cargo.nome}" />
						</p:column>
						<p:column headerText="Órgão">
							<p:outputLabel value="#{_prova.orgao.nome}" />
						</p:column>
						<p:column headerText="Banca">
							<p:outputLabel value="#{_prova.banca.nome}" />
						</p:column>
						<p:column headerText="Ano">
							<p:outputLabel value="#{_prova.ano}" />
						</p:column>
						<p:column headerText="Conferência">
							<p:commandLink action="#{conferenciaParsingView.conferirProva(_prova)}" value="Conferir"/>
						</p:column>

					</p:dataTable>

				</h:panelGrid>
			</p:fieldset>



		</h:form>
	</ui:define>
</ui:composition>
